version: 2.1

jobs:
  garden-test:
    docker:
      - image: gardendev/garden:v0.9.7
    steps:
      - checkout
      - setup_remote_docker
      - configure_kubectl_context
      - run:
          name: Test project
          command: garden test --logger-type=basic --env=dev-1
  garden-test-ee:
    docker:
        # TODO: pin to specific version
      - image: gardendev/garden-ee:latest
        auth:
          username: $DOCKER_USER
          password: $DOCKER_PASS
    steps:
      - checkout
      - configure_kubectl_context
      - run:
          name: Test project
          command: garden test --logger-type=basic --env=dev-1-ee
workflows:
  version: 2
  commit:
    jobs:
      - garden-test
      - garden-test-ee:
          context: docker

commands:
  configure_kubectl_context:
    description: Configure the kubectl context so that we can access our remote cluster
    steps:
      - run:
          name: Install GCloud
          command: |
            apk add --no-cache python
            mkdir $HOME/gcloud
            curl https://dl.google.com/dl/cloudsdk/release/google-cloud-sdk.tar.gz | tar xz -C $HOME/gcloud
            $HOME/gcloud/google-cloud-sdk/install.sh --quiet
      - run:
          name: Add GCloud to the CircleCI agent path
          command: echo 'export PATH=$HOME/gcloud/google-cloud-sdk/bin:$PATH' >> $BASH_ENV
      - run:
          name: Configure kubectl context via gloud
          command: |
            gcloud --quiet components update
            echo $GCLOUD_SERVICE_KEY | gcloud auth activate-service-account --key-file=-
            gcloud --quiet config set project $GOOGLE_PROJECT_ID && gcloud --quiet config set compute/zone $GOOGLE_COMPUTE_ZONE
            gcloud --quiet container clusters get-credentials $GOOGLE_CLUSTER_ID --zone $GOOGLE_COMPUTE_ZONE
            gcloud --quiet auth configure-docker
