kind: Module
description: Postgres database for storing voting results
type: helm
name: postgres
chart: stable/postgresql
version: 3.9.2
serviceResource:
  kind: StatefulSet
  name: postgres
tasks:
  - name: db-init
    args: [
      psql, -w,
      -U, postgres,
      --host, postgres,
      --port=5432,
      -d, postgres,
      -c, "'CREATE TABLE IF NOT EXISTS votes (id VARCHAR(255) NOT NULL UNIQUE, vote VARCHAR(255) NOT NULL, created_at timestamp default NULL)'"
    ]
    env:
      PGPASSWORD: postgres
    dependencies:
      - postgres
  - name: db-clear
    args: [
      psql, -w,
      -U, postgres,
      --host, postgres,
      --port=5432,
      -d, postgres,
      -c "'TRUNCATE votes'"
    ]
    env:
      PGPASSWORD: postgres
    dependencies:
      - postgres
values:
  # This is a more digestable name than the default one in the template
  fullnameOverride: postgres
  # This should of course not be used in production
  postgresqlPassword: postgres